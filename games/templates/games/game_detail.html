{% extends "base.html" %}
{% load static %}
{% block favicon %}
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div> {{ game.friendly_name }}</div>
        <div class="col-12">
            <div class="image-container my-5">
                {% if game.image %}
                    <a href="#">
                        <img class="card-img-top img-fluid game-image" src="{{ MEDIA_URL}}/media/media/games/{{game.name}}.webp" alt="{{ game.name }}">
                    </a>
                    {% else %}
                    <a href="#">
                        <img class="card-img-top img-fluid game-image" src="{{ MEDIA_URL}}image_not_found.webp" alt="{{ game.name }}">
                    </a>
                {% endif %}
            </div>
        </div>
        <div class="col-12">

        </div>
        
    </div>
</div>

    
{% endblock %}
