{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block content %}
<section class="container py-5 pin mt-5">
  <h1 class="text-center text-white">Add a review</h1>
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-md-6">
      <form method="POST" action="{% url 'add_review' game.id %}" class="form mb-2 pink-checkout-background p-3 rounded-1">
        {% csrf_token %}
        {% for field in form %}
          {{ field|as_crispy_field }}
          {% endfor %}
          <div class="text-right">
            <a class="btn btn-outline-primary" href="{% url 'game_detail' game.id %}">Cancel</a>
            <button class="btn btn-primary" type="submit">Add review</button>
          </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
